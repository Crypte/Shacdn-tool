name: Deployment Workflow

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}  # Your server's IP address
          username: ${{ secrets.USERNAME }}  # Your server's username
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Your server's SSH private key
          script: |
            cd /var/www/Shadcn-tool
            pm2 stop Shadcn-tool
            git pull
            npm install
            npm run build
            pm2 reload Shadcn-tool
